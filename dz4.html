    var num = +prompt('Введите число от 0 до 999')
    console.log ('Вы ввели ' + num)

        var ones = num % 10;
        var tens = num % 100 - ones;
        var hundreds = num - ones - tens;
        var objNum = {
            ones: ones,
            tens: tens / 10,
            hundreds: hundreds / 100,
        };
        console.log('Единицы: ' + objNum.ones + ', Десятки: ' + objNum.tens + ',  Сотни: ' + objNum.hundreds);
